spring.application.name=SpringAICode

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.ai.ollama.base-url=${OLLAMA_BASE_URL}
spring.ai.ollama.chat.options.model=llama3.1:8b
spring.ai.ollama.embedding.model=nomic-embed-text



spring.ai.embedding.token-limit=8000


spring.ai.embedding.batching.enabled=true


spring.ai.embedding.batching.max-tokens=8000


spring.ai.ollama.chat.options.temperature=0.2
spring.ai.ollama.chat.options.num-predict=200
spring.ai.ollama.chat.options.top-k=20